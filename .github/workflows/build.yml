name: Build
on:
  push:
    branches: [main]
  workflow_dispatch: 

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: yarn
      - run: yarn
      - run: yarn workspace @blender-launcher/backend build
