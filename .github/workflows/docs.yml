name: Deploy to Cloudflare Pages
run-name: Deploying to Cloudflare Pages

on:
  push:
    branches: [ main ]
    paths:
      - "apps/docs/**"
      - "packages/**"
      - "!packages/tauri-*/**"
  schedule:
    - cron: "0 10 * * SUN"
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    environment:
      name: cloudflare-pages
      url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: yarn
      - name: Install dependencies
        run: yarn workspaces focus @blending/docs
      - name: Build
        run: yarn workspace @blending/docs build
      - name: Deploy
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: 3
          accountId: 38794234ecc4906051a567a03b96d5bd
          apiToken: ${{ secrets.CLOUDFLARE_TOKEN }}
          packageManager: yarn
          command: pages deploy apps/docs/dist --project-name=blending
